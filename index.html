<script>
    
    let result = 0;
    function calculatrice(result){
        let calcul= result;
    $("#display").val(result);
    
        $( ".button" ).each(function(index) {
            $(this).on("click", function(){
                calcul += $(this).html();
                $("#display").val(calcul);
            });
        });
        $( "#clear" ).click(function() {
            calcul = "";
            $("#display").val('')
        });
        const symb = /[ !@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/; 
        $( "#egal" ).click(function() {
            let numbers = calcul.split(symb);
            if (calcul.includes("+")){
                result = add(parseInt(numbers[0]), parseInt(numbers[1]));
                $("#display").val(result);
                return calculatrice(result);
            }else if (calcul.includes("-")){
                result = substract(parseInt(numbers[0]), parseInt(numbers[1]));
                $("#display").val(result);
                return calculatrice(result);
            }else if(calcul.includes("*")){
                result = multiply(parseInt(numbers[0]), parseInt(numbers[1]));
                $("#display").val(result);
                return calculatrice(result);
            }else if(calcul.includes("/")){
                result = divide(parseInt(numbers[0]), parseInt(numbers[1]));
                $("#display").val(result);
                return calculatrice(result);
            }
        });
        };
        calculatrice(result);
